<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./side-panel/side-panel.css" />
    <title>Highlight Keeper</title>
  </head>
  <body>
    <section>
      <div class="highlights">
        <div class="note">
          <div class="note__header">
            <span class="note__date"></span>
            <div class="note__highlight">
              <div class="note__dot"></div>
              <p class="note__text--highlight"></p>
            </div>
          </div>

          <div class="note__memo">
            <div class="note__marker"></div>
            <p class="note__text"></p>
          </div>
        </div>
      </div>
    </section>
    <script src="./side-panel/side-panel.js" type="module"></script>
  </body>
</html>
